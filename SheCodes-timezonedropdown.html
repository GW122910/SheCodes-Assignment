<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeZone Dropdown</title>
  </head>
  <body>
    <h1>Welcome to Plus Add-on Assignment 1</h1>
    <h2>All about creating a timezone dropdown with HTML, CSS and JS!</h2>
    <div>
      <label for="countries">Check a country's timezone:</label>
    </div>
    <div>
      <select id="countries">
        <option value="">Choose a country...</option>
        <option value="London">London</option>
        <option value="Bangkok">Bangkok</option>
        <option value="Sydney">Sydney</option>
      </select>
    </div>
  </body>
</html>
